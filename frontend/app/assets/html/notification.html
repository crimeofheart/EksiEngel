<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ekşi Engel Bildirim</title>
  <link rel="stylesheet" href="../css/buttons.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/customNotification.css"> <!-- New CSS file for notification page specific styles -->
  <script type="module" src="../js/notification.js"></script>
  <script type="module" src="../js/notificationHandler.js"></script>
</head>
<body>

<div class="container">
  <!-- Unified Status Bar Section -->
  <div id="unifiedStatusSection" class="status-section">
    <h4>İşlem Durumu:</h4>
    <div class="bar-container">
      <div id="progressBar" class="bar green" style="height:24px;width:0%"></div>
    </div>
    <p id="progressBarText" class="status-text">0%</p>
    <p id="progressText" class="status-text"></p>

    <div class="status-details">
      <div class="status-item">Durum: <span id="statusText">İşlem başlayacak.</span></div>
      <div class="status-item">Bekleme Süresi: <span id="remainingTimeInSec" style="display: none;"></span></div>
      <div class="status-item">Başarılı işlem: <span id="successfulAction">0</span></div>
      <div class="status-item">Gerçekleşen işlem: <span id="performedAction">0</span></div>
      <div class="status-item">Planlanan işlem: <span id="plannedAction">0</span></div>
      <div class="status-item">Hata: <span id="errorText" style="color: red; display: none;"></span></div>
    </div>
    <input type="button" id="earlyStop" value="Erken Durdur" class="btn btn-dark" style="margin-top:15px;">
  </div>
  <!-- End Unified Status Bar Section -->

  <!-- Buttons Section -->
  <div class="buttons-section">
    <div class="button-group"> <!-- Grouping for compact alignment -->
      <button id="openauthorListPage" class="btn btn-dark btn-green-candy">Gireceğim Listedeki Yazarları Engelle/Engelini Kaldır</button>
      <button id="startUndobanAll" class="btn btn-dark btn-green-candy">Tüm Engellerimi Kaldır</button>
    </div>
    <div class="button-group"> <!-- Grouping for compact alignment -->
      <button id="migrateBlockedToMuted" class="btn btn-dark btn-green-candy">Engellenenleri Sessize Al (Deneysel)</button>
      <button id="migrateBlockedTitlesToUnblocked" class="btn btn-dark btn-green-candy">Engellenen Başlıkları Kaldır (Deneysel)</button>
    </div>
    <div class="button-group"> <!-- Grouping for compact alignment -->
      <button id="refreshMutedList" class="btn btn-dark btn-green-candy">Sessiz listesini yenile</button>
      <button id="exportMutedListCSV" class="btn btn-dark btn-green-candy" disabled>Listeyi Dışa Aktar (CSV)</button>
    </div>
    <!-- Muted User Section -->
    <div id="mutedInfo" class="button-section"> <!-- Added button-section class -->
      Sessize alınmış yazarlar: <span id="mutedUserCount">Yükleniyor...</span>
    </div>
    <div class="button-section button-group"> <!-- Added button-section and button-group classes -->
      <button id="exportMutedListCSV" class="btn btn-dark btn-green-candy" disabled>Listeyi Dışa Aktar (CSV)</button>
    </div>
    <!-- End Muted User Section -->
    <div class="button-group"> <!-- Grouping for compact alignment -->
      <button id="openFaq" class="btn btn-dark btn-green-candy">Ayarlar ve Yardım</button>
    </div>
    <div id="buttonStatus" class="status-text" style="text-align: center; margin-top: 10px;"></div> <!-- Dedicated status for button actions -->
  </div>
  <!-- End Buttons Section -->

  <!-- Tables Section -->
  <div class="tables-section">
    <div class="table-container">
      <table id="plannedProcesses">
        <caption>Sıradakiler</caption>
        <thead>
          <tr>
            <td>Saat</td>
            <td>Kaynak</td>
            <td>Mod</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="table-container">
      <table id="completedProcesses">
        <caption>Tamamlananlar</caption>
        <thead>
          <tr>
            <td>Saat</td>
            <td>Kaynak</td>
            <td>Mod</td>
            <td>Başarılı</td>
            <td>Gerçekleşen</td>
            <td>Planlanan</td>
            <td>Hata</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <!-- End Tables Section -->

</div>

</body>
</html>
