<!DOCTYPE html>
<html>
<head>

  <style>
  .containerCurrentProgress{margin-left:160px; margin-right:160px; margin-top:100px}
  .containerTables{margin-left:160px; margin-right:160px;}
  .bar{padding:0.01em}
  .bar-container{color:#000!important;background-color:#f1f1f1!important}
  .green{color:#fff!important;background-color:#4CAF50!important}
  .grid-container{display: inline-grid;grid-template-columns: auto auto;padding: 10px;}
  .grid-item {text-align: left; font-family: 'Montserrat', sans-serif; margin: 2px; font-size: 1.3em;}
  table {border: 1px solid; font-family: 'Montserrat', sans-serif; border-collapse: collapse;}
  thead {background-color: #1f1f1f; color: white;}
  th, td {border: 1px solid black; padding: 8px;}
  </style>

  <meta charset="UTF-8">
  <title>Ekşi Engel</title>
  <link rel="stylesheet" href="../css/buttons.css">
  <link rel="stylesheet" href="../css/footer.css">
  <script type="module" src="../js/notification.js"></script>
  <script type="module" src="../js/notificationHandler.js"></script>
</head>
<body> 

<div class="containerCurrentProgress">
  
  <div class="bar-container">
    <div id="bar" class="bar green" style="height:24px;width:0%"></div>
  </div>
  
  <p id="barText">0%</p>
  
  <!-- Migration Progress Section -->
  <div id="migrationProgressSection" style="margin-top: 15px; border: 1px dashed #ccc; padding: 10px;">
    <h4>Engellenenleri Sessize Alma Durumu:</h4>
    <div class="bar-container">
      <div id="migrationBar" class="bar green" style="height:18px;width:0%"></div>
    </div>
    <p id="migrationBarText" style="font-size: 0.9em;">0%</p>
    <p id="migrationStatusText" style="font-weight: bold;">İşlem bekleniyor...</p>
    <p id="migrationProgressText" style="font-size: 0.9em;"></p>
    <p id="migrationResultText" style="font-size: 0.9em;"></p>
  </div>
  <!-- End Migration Progress Section -->


  <div class="grid-container">
    <div class="grid-item">Durum:</div>            <div class="grid-item"><a id="statusText">İşlem başlayacak.</a></div>
    <div class="grid-item">Cooldown:</div>       <div class="grid-item"><a id="remainingTimeInSec">?</a></div>
    <div class="grid-item">Başarılı işlem:</div>   <div class="grid-item"><a id="successfulAction">0</a></div>
    <div class="grid-item">Gerçekleşen işlem:</div><div class="grid-item"><a id="performedAction">0</a></div>
    <div class="grid-item">Planlanan işlem:</div>  <div class="grid-item"><a id="plannedAction">0</a></div>
    <input type="button" id="earlyStop" value="Erken Durdur" class="btn btn-dark" style="margin-top:15px;">
    <br>
    
  </div>
    
</div>

<div class="containerTables">

  <div style="margin-top:30px; float:left;">
  <table id="plannedProcesses">
  <caption>Sıradakiler</caption>
  <thead>
    <tr>
      <td>Saat</td>
      <td>Kaynak</td>
      <td>Mod</td>
    </tr>
  </thead>
  <tbody>
  </tbody>
  </table>
  </div>

  <div style="margin-top:30px; margin-left:20px; float:left;">
  <table id="completedProcesses">
  <caption>Tamamlananlar</caption>
  <thead>
    <tr>
      <td>Saat</td>
      <td>Kaynak</td>
      <td>Mod</td>
      <td>Başarılı</td>
      <td>Gerçekleşen</td>
      <td>Planlanan</td>
      <td>Hata</td>
    </tr>
  </thead>
  <tbody>
  </tbody>
  </table>
  </div>
     
</div>
  
</body>
</html>
