<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/buttons.css">
<link rel="stylesheet" href="../css/customPopup.css"> <!-- Link to customPopup.css -->

<style>
#title {
  text-align: center;
  font-family: 'Montserrat', sans-serif;
  font-size: 25px;
}
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 10px; /* Increased margin */
}
/* Default button styles are in buttons.css, customPopup.css will override for layout */
</style>

</head>
<body>
<p id="title">Ekşi Engel</p>
<img src="../img/eksiengel128.png">

<div class="button-section">
  <button id="openauthorListPage" class="btn btn-dark">Gireceğim Listedeki Yazarları Engelle/Engelini Kaldır</button>
  <button id="startUndobanAll" class="btn btn-dark">Tüm Engellerimi Kaldır</button>
</div>

<div class="button-section">
  <button id="migrateBlockedToMuted" class="btn btn-dark">Engellenenleri Sessize Al (Deneysel)</button>
  <button id="migrateBlockedTitlesToUnblocked" class="btn btn-dark">Engellenen Başlıkları Kaldır (Deneysel)</button>
</div>

<!-- Muted User Section -->
<div id="mutedInfo" class="button-section"> <!-- Added button-section class -->
  Sessize alınmış yazarlar: <span id="mutedUserCount">Loading...</span>
</div>
<div class="button-section button-group"> <!-- Added button-section and button-group classes -->
  <button id="refreshMutedList" class="btn btn-dark">Sessiz listesini yenile</button>
  <button id="exportMutedListCSV" class="btn btn-dark" disabled>Listeyi Dışa Aktar (CSV)</button>
</div>
<!-- End Muted User Section -->

<div class="button-section">
  <button id="openFaq" class="btn btn-dark">Ayarlar ve Yardım</button>
</div>

<div id="popupStatus"></div> <!-- Status div -->

<script type="module" src="../js/popup.js"></script>

</body>
</html>
